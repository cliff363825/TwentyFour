<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">

        /*
         * 运算符也叫操作符
         * 	通过运算符可以对一个或多个值进行运算,并获取运算结果
         * 	比如：typeof就是运算符，可以来获得一个值的类型
         * 		它会将该值的类型以字符串的形式返回
         * 		number string boolean undefined object
         *
         * 	算数运算符
         * 		当对非Number类型的值进行运算时，会将这些值转换为Number然后在运算
         * 			任何值和NaN做运算都得NaN
         *
         * 		+
         * 			+可以对两个值进行加法运算，并将结果返回
         * 			 如果对两个字符串进行加法运算，则会做拼串
         * 				会将两个字符串拼接为一个字符串，并返回
         * 			任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
         * 		-
         * 			- 可以对两个值进行减法运算，并将结果返回
         *
         * 		*
         * 			* 可以对两个值进行乘法运算
         * 		/
         * 			/ 可以对两个值进行除法运算
         * 		%
         * 			% 取模运算（取余数）
         */
        // number
        console.log(123 + 1);
        console.log(123 + NaN); // NaN
        console.log(123 + true); // 124
        console.log(123 + null); // 123
        console.log(123 + undefined); // NaN

        // boolean: true -> 1, false -> 0
        console.log(true + false); // 1

        // string
        var str = "锄禾日当午，" +
            "汗滴禾下土，" +
            "谁知盘中餐，" +
            "粒粒皆辛苦";
        console.log(str);

        //任何值和字符串相加都会转换为字符串，并做拼串操作
        /*
         * 我们可以利用这一特点，来将一个任意的数据类型转换为String
         * 	我们只需要为任意的数据类型 + 一个 "" 即可将其转换为String
         * 	这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()函数
         */
        console.log(123 + "1"); // 1231
        console.log(true + "1"); // true1
        console.log(null + "1"); // null1

        console.log(1 + 2 + "3"); // 33
        console.log("1" + 2 + 3); // 123

        /*
         * 任何值做- * /运算时都会自动转换为Number
         * 	我们可以利用这一特点做隐式的类型转换
         * 		可以通过为一个值 -0 *1 /1来将其转换为Number
         * 		原理和Number()函数一样，使用起来更加简单
         */
        console.log(123 - 1); // 122
        console.log(123 - true); // 122
        console.log(123 - "1"); // 122

        console.log(123 * 2); // 246
        console.log(123 * "8"); // 984
        console.log(123 * null); // 0
        console.log(123 * undefined); // NaN

        console.log(123 / 2); // 61.5
        console.log(123 / "8"); // 15.375

        console.log(123 % 3); // 0
        console.log(123 % 4); // 3
        console.log(123 % 5); // 3
    </script>
</head>
<body>
</body>
</html>
