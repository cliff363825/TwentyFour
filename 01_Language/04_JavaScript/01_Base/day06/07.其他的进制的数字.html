<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">

        /*
         * 在js中，如果需要表示16进制的数字，则需要以0x开头
         * 			如果需要表示8进制的数字，则需要以0开头
         * 			如果要要表示2进制的数字，则需要以0b开头
         * 				但是不是所有的浏览器都支持
         *
         */

        //十六进制
        console.log(0x10);
        console.log(0xff);
        console.log(0xCafe);

        //八进制数字
        console.log(070);
        console.log(0o70);

        //二进制数字
        console.log(0b10);

        //向"070"这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
        a = "070";
        console.log(parseInt(a)); // 70

        //可以在parseInt()中传递一个第二个参数，来指定数字的进制
        console.log(parseInt(a, 8)); // 56
        console.log(parseInt(a, 10)); // 70
    </script>
</head>
<body>
</body>
</html>
