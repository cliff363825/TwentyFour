    <title>switch练习1</title>
    <script type="text/javascript">
        /*
         * 对于成绩大于60分的，输出'合格'。低于60分的，输出'不合格'
         *
         * 6x  /  10 = 6
         * 7x  /  10 = 7
         * 8x  /  10 = 8
         * 9x  /  10 = 9
         * 100 /  10 = 10
         *
         */
        var score = 75;

        /*switch(parseInt(score/10)){
            case 10:
            case 9:
            case 8:
            case 7:
            case 6:
                console.log("合格");
                break;
            default:
                console.log("不合格");
                break;
        }*/

        switch (true) {
            case score >= 60:
                console.log("合格");
                break;
            default:
                console.log("不合格");
                break;
        }
    </script>
