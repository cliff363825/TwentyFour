<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<p th:if="${#session != null and #session.getAttribute(T(org.springframework.security.web.WebAttributes).AUTHENTICATION_EXCEPTION) != null}"
   th:text="${#session.getAttribute(T(org.springframework.security.web.WebAttributes).AUTHENTICATION_EXCEPTION).message}"
   class="error">用户名或密码错误</p>
<form th:action="@{/login}" method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <input type="submit" value="Login" />
</form>
</body>
</html>
