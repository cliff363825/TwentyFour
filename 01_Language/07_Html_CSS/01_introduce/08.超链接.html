<!DOCTYPE html>

    <title>超链接</title>

<body>
<!--
    超链接可以让我们从一个页面跳转到其他页面，
        或者是当前页面的其他的位置

    使用 a 标签来定义超链接
        属性：
            href 指定跳转的目标路径
                - 值可以是一个外部网站的地址
                - 也可以写一个内部页面的地址

    超链接是也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
 -->

<a href="https://www.baidu.com">超链接</a>
